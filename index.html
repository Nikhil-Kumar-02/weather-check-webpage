<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <h1>Wheather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!--grant location container-->
            <div class="grant-location-container">
                <img src="./location.png" alt="location" width="80" height="80" loading="lazy">
                <p>Grant Location Acess</p>
                <p>Alllow Acess To Get Weather Information</p>
                <button class="btn" data-grantAcess>Grant Acess</button>
            </div>

            <!--Search form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search For City..." data-searchInput>
                <button class="" type="submit"><img src="./search.png" alt="search icon" width="20" height="20" loading="lazy"></button>
            </form>

            <!--loading container-->
            <div class="loading-container">
                <img src="./loading.gif" width="150" height="150">
                <p>Loading...</p>
            </div>


            <!--show weather info-->
            <div class="user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>
                
                <img data-weatherIcon>
                
                <p data-temp></p>
                
                <div class="parameter-container">
                    
                    <div class="parameter">
                        <img src="./wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    
                    <div class="parameter">
                        <img src="./cloud.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
